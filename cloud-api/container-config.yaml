properties:
  template:
    containers:
    - name: quotrading-signals
      image: python:3.11-slim
      command:
      - /bin/bash
      args:
      - -c
      - |
        apt-get update && \
        apt-get install -y git && \
        git clone https://github.com/Quotraders/simple-bot.git /app && \
        cd /app/cloud-api && \
        pip install --no-cache-dir -r requirements-azure.txt && \
        gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile - --error-logfile -
      resources:
        cpu: 0.5
        memory: 1Gi
